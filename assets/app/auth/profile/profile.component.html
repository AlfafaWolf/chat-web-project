<h1>My Account Settings</h1>
<div class="card">
    <div class="card-header">
        <h5 class="mb-0">Account</h5>
    </div>
    <div class="card-body">
        <div class="form-group">
            <label>Nome</label>
            <input class="form-control" id="firstName" type="text" value="{{user.firstName}}" disabled>
        </div>
        <div class="form-group">
            <label>Sobrenome</label>
            <input class="form-control" id="lastName" type="text" value="{{user.lastName}}" disabled>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" id="email" type="email" value="{{user.email}}" disabled>
        </div>
    </div>
  </div>
